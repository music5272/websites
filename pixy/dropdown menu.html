<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Dropdown Men√º</title>
	<style>
		img {
			background-color: red;
			padding: 16px;
			border: none;
		}
		.dropdown {
			position: relative;
			display: inline-block;
		}
		.dropdown-content {
			display: none;
			position: absolute;
			background-color: red;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}
		.dropdown-content a {
			display: block;
			padding: 12px 16px;
		}
		.dropdown:hover .dropdown-content {
			display: block;
		}

	</style>
</head>
<body>
	<div class="dropdown">
		<img src="Bilder/menu.png" alt="Menu">
		<div class="dropdown-content">
			<a href="#">Eins</a>
			<a href="#">Zwei</a>
			<a href="#">Drei</a>		
		</div>
	</div>
</body>
</html>
